---
argument_specs:
  main:
    short_description: The main entry point for the "{{ role_name }}" role.
    options:
      keychain_login_file:
        type: string
        required: false
        default: ~/.profile
        description: >-
          Path to the profile config script where the keychain init script is
          located. Usually "~/.profile" or "~/.bash_profile".
        
      keychain_args:
        type: string
        required: false
        default: --quick --quiet --timeout 60
        description: >-
          Arguments for keychain executable.

      keychain_used_shell:
        type: string
        required: false
        default: sh
        choices: ["sh", "fish", "csh"]
        description: >-
          Depending on this different files are sourced in the profile config
          script init block. 
